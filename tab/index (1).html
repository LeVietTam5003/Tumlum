<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style (1).css">
</head>

<body>
    <div id="head"></div>
    <div class="container">
        <h2 style="text-align: center">TẠO TÀI KHOẢN MỚI</h2>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="inputEmail">Email (<span>*</span>)</label>
                    </td>
                    <td>
                        <input id="inputEmail" type="email" class="form-control mx-sm-3">
                    </td>
                    <td>
                        <label for="inputEmail2">Nhập lại email (<span>*</span>)</label>
                    </td>
                    <td>
                        <input id="inputEmail2" type="email" class="form-control mx-sm-3">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="inputPassword">Mật khẩu (<span>*</span>)</label>
                    </td>
                    <td>
                        <input id="inputPassword" type="password" class="form-control mx-sm-3">
                    </td>
                    <td>
                        <label for="inputPassword2">Nhập lại mật khẩu (<span>*</span>)</label>
                    </td>
                    <td>
                        <input id="inputPassword2" type="password" class="form-control mx-sm-3">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="inputFullName">Họ và tên (<span>*</span>)</label>
                    </td>
                    <td>
                        <input id="inputFullName" type="text" class="form-control mx-sm-3">
                    </td>
                    <td>
                        <label>Giới tính (<span>*</span>)</label>
                    </td>
                    <td>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="gender1" value="male" checked>
                                <label class="form-check-label" for="gender1">
                                    Nam
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="gender2" value="female">
                                <label class="form-check-label" for="gender2">
                                    Nữ
                                </label>
                            </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="inputNumberPhone">Số điện thoại (<span>*</span>)</label>
                    </td>
                    <td>
                        <input id="inputNumberPhone" type="text" class="form-control mx-sm-3">
                    </td>
                    <td>
                        <label>Ngày sinh (<span>*</span>)</label>
                    </td>
                    <td>
                        <select style="width: 40px">
                            <option selected>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                            <option>31</option>
                        </select>
                        <select style="width: 40px">
                            <option selected>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                        <label>
                        <input type="number" style="background: white; width: 70px; height: 20px;">
                    </label>
                    </td>
                </tr>
                <tr style="height: 30px;"></tr>

            </table>

            <div style="text-align: center;">
                <button style="background: white; width: 300px;" type="submit">GỬI THÔNG TIN</button>
            </div>
        </form>
        </div>
</body>

</html>
